<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QWERy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">

    <div class="header">
        <div class="header__top">
            <div class="header-top__logo">
                <a href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="header-top__nav">
                <ul class="header-top__items">
                    <li><a href="#" class="header-top__link">Information</a></li>
                    <li><a href="#" class="header-top__link">About us</a></li>
                    <li><a href="#" class="header-top__link">Culture</a></li>
                </ul>
            </nav>
            <div class="header-top__item">
                <img src="images/cart.svg" alt="" class="header-top__cart">
                <a href="" class="header-top__search">Search</a>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__bottom-body">
                <div class="header__subtitle">
                    explore the Nature Beauty
                </div>
                <div class="header__title">
                    <span>Discover</span>
                    <h1>Wonderful Indonesia</h1>
                </div>
            </div>
            <div class="header__scroll">
                <div class="header__scroll-down">Scroll down</div>
                <div class="header__scroll-arrow">
                    <img src="images/arrow.svg" alt="">
                </div>
            </div>
            <div class="header__social">
                <div class="header__social-follow">Follow us</div>
                <div class="header__social-item">
                    <div class="header__social-insta">
                        <a href=""><img src="images/inst.svg" alt=""></a>
                    </div>
                    <div class="header__social-twit">
                        <a href=""><img src="images/twit.svg" alt=""></a>
                    </div>
                    <div class="header__social-facebook">
                        <a href=""><img src="images/fb.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__images">
        <img src="images/header-bg.jpg" alt="header-bg">
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
